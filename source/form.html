<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Pink: форма</title>
</head>
<body>
	<header class="page-header">
		<a class="page-header__logo">
			<img src="img/logo-pink-blue-mobile.svg" alt="Логотип Pink" class="page-header__logo-img" width="226" height="30">
		</a>

		<nav class="main-nav">
			<button class="main-nav__toggle" type="button">Открыть меню</button>
			<div class="main-nav__wrap">
				<ul class="main-nav__list site-list">
					<li class="site-list__item"><a href="index.html">Главная</a></li>
					<li class="site-list__item"><a href="photo.html">Фотография</a></li>
					<li class="site-list__item site-list__item--active"><a href="#">Конкурс</a></li>
					<li class="site-list__item"><a href="https://htmlacademy.ru/">HTML Academy</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main class="page-competition">
		<section class="competition">
			<h1 class="competition__title">Конкурс на самое безбашенное путешествие с Пинк</h1>

			<form action="" method="post" class="competition__form">
				<div class="competition__wrap">
					<div class="competition__inner">
						<label class="competition__label">Фамилия</label>
						<input type="text" name="lastname" placeholder="Укажите фамилию*" class="competition__field" required>
						<label class="competition__label">Имя</label>
						<input type="text" name="firstname" placeholder="Укажите ваше имя*" class="competition__field" required>
						<label class="competition__label">Отчество</label>
						<input type="text" name="patronymic" placeholder="Ну и отчество тоже" class="competition__field">
					</div>
				</div>
				
				<div class="competition__wrap competition__wrap--gray">
					<div class="competition__inner">
						<p class="competition__title">С каким приложением путешествовали?</p>
						<input type="radio" name="os" id="ios" value="iOS"><label for="ios" class="competition__os-label">Pink для iOS</label>
						<input type="radio" name="os" id="Android" value="Android"><label for="Android" class="competition__os-label">Pink на Android</label>
						<input type="radio" name="os" id="Windows" value="Windows"><label for="Windows" class="competition__os-label">Windows Phone</label>

					</div>
				</div>
				<div class="competition__wrap">
					<div class="competition__inner">
						<label class="competition__label">Номер телефона</label>
						<input type="tel" name="tel" placeholder="Номер, пожалуйста" class="competition__field">
						<label class="competition__label">Адрес почты</label>
						<input type="email" name="email" placeholder="Введите почту*" class="competition__field" required>						
					</div>
				</div>
			</form>
		</section>
	</main>

	<footer class="page-footer">
		<a class="page-footer__logo">
			<img src="img/logo-pink-blue-mobile.svg" alt="Логотип Pink" class="page-header__logo-img" width="226" height="30">
		</a>
		
		<ul class="page-footer__socials socials">
			<li class="socials__item"><a href="" class="socials__link socials__link--twitter">Twitter</a></li>
			<li class="socials__item"><a href="" class="socials__link socials__link--facebook">Facebook</a></li>
			<li class="socials__item"><a href="" class="socials__link socials__link--youtube">Youtube</a></li>			
		</ul>

		<div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано:</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
        </div>
	</footer>
</body>
</html>
